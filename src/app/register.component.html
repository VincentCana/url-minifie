<div class="navbar-fixed">
  <nav>
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">Mimi-Bobo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/login">Se connecter</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="formContainer">
  <form id="loginForm" class="col s12" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s12">
        <input name="email" id="email" type="email" class="validate" [(ngModel)]="email">
        <label for="email" data-error="wrong" data-success="right">Courriel</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input name="password" id="password" type="password" class="validate" [(ngModel)]="password">
        <label for="password" data-error="wrong" data-success="right">Mot de passe</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input name="confirmPassword" id="confirmPassword" type="password" class="validate" [(ngModel)]="confirmPassword" >
        <label for="confirmPassword" data-error="wrong" data-success="right" >Confirmation du mot de passe</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <span class="errorMessage" id="errorMessage">{{errorMessage}}</span>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="submitButton" >Se connecter</button>
      </div>
    </div>
  </form>
</div>
