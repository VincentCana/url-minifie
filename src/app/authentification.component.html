<div class="formContainer">
  <form id="loginForm" class="col s12" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" [(ngModel)]="email" name="email" required>
        <label for="email" data-error="wrong" data-success="right">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" [(ngModel)]="password" name="password" required>
        <label for="password" data-error="wrong" data-success="right">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <span class="errorMessage">{{errorMessage}}</span>
        <button class="btn waves-effect waves-light" type="submit" name="action" >Sign in</button>
      </div>
    </div>
  </form>
</div>
